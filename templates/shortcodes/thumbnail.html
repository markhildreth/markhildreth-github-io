{% if position == "left" %}
<div class="md:float-left md:mr-4">
{% elif position == "right" %}
<div class="md:float-right md:ml-4">
{% else %}
<div>
{% endif %}
  <div class="mb-8 flex flex-col items-center">
    <a class="mb-2" href="{{ path }}">
      <img class="m-auto" width="{{ width }}" alt="{{alt}}" src="{{ resize_image(path=page.path ~ path, width=width, op="fit_width") }}"></img>
    </a>
    <small>
      {{ body }}
    </small>
  </div>
</div>
