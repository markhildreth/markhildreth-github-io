{% if position == "left" %}
<div class="thumbnail float-left">
{% elif position == "right" %}
<div class="thumbnail float-right">
{% else %}
<div class="thumbnail">
{% endif %}
  {% set image = resize_image(path=page.path ~ path, width=width, op='fit_width') %}
    <a href="{{ path }}">
      <img width="{{ width }}" alt="{{alt}}" src="{{ image.url }}"></img>
    </a>
    <small>
      {{ body }}
    </small>
</div>
