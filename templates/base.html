<!DOCTYPE html>
<html lang="en" class="bg-gray-200">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:700" />
</head>

<body class="bg-white text-gray-800 h-full">
  <header class="bg-gray-200 h-12 font-bold mx-auto">
    <nav class="mx-8 flex h-full items-center justify-between">
      <h1><a class="no-underline hover:underline" href="/">Mark Hildreth</a></h1>
      <div class="flex flex-row">
        <h2><a class="mx-4 no-underline hover:underline" href="/projects">Projects</a></h2>
        <h2><a class="mx-4 no-underline hover:underline" href="/about">About</a></h2>
      </div>
    </nav>
  </header>
  <div>
    <div class="container mx-auto">
      <section class="section mt-4">
        {% block content %} {% endblock %}
      </section>
    </div>
  </div>
  <footer class="bg-gray-200 mx-auto mt-16 h-12 clear-both">
  </footer>
</body>

</html>
