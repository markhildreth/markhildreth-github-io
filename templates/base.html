<!DOCTYPE html>
<html lang="en" class="bg-gray-200">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:700" />
</head>

<body class="bg-white text-gray-800">
  <header class="bg-gray-200 py-4">
    <nav class="container font-bold text-xl w-full flex justify-between md:justify-start">
      <h1 class="mx-4 flex items-center"><a href="/">Mark Hildreth</a></h1>
      <h2 class="mx-4 flex items-center"><a href="/projects">Projects</a></h2>
    </nav>
  </header>
  <div>
    <div class="container">
      <section class="section mt-4">
        {% block content %} {% endblock %}
      </section>
    </div>
  </div>
  <footer class="bg-gray-200 mx-auto mt-16 h-12 clear-both">
  </footer>
</body>

</html>
